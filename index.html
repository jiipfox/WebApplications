<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <link rel="stylesheet" type="text/css" href="src/styles.css" />
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="menu-layout">
      <script src="src/index.js"></script>

      <h1>Hello World!</h1>

      <h2 class="header">Menu</h2>
      <table id="menu-table">
        <tr>
          <th>Name</th>
          <th>Price</th>
        </tr>
        <tr>
          <td>Meal 1</td>
          <td>$100</td>
        </tr>
        <tr>
          <td>Meal 2</td>
          <td>$80</td>
        </tr>
        <tr>
          <td>Meal 3</td>
          <td>$70</td>
        </tr>
        <tr>
          <td>Meal 4</td>
          <td>$60</td>
        </tr>
        <tr>
          <td>Meal 5</td>
          <td>$80</td>
        </tr>
      </table>
      <h2 class="header">Reviews</h2>
      <select>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
      </select>
      <button id="add-comment">Add comment</button>
      <button id="remove-comment">Remove comment</button>
      <textarea id="text-area" name="Comments" rows="4" cols="70"> </textarea>
      <ul id="comments">
        <li>Nice food</li>
        <li>Good service</li>
      </ul>
    </div>
  </body>
</html>
